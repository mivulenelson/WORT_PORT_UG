{% extends "base.html" %}

{% block content %}


<style>
    .register-head {
        text-align: center;
        margin-top: 0.3%;
        border-radius: 50%;
        padding: 20px;
    }

    .form {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 3%;
        margin-left: 25%;
        margin-right: 25%;
        border-radius: 10%;
    }

    .form-label {
        margin-top: 0.3%;
        margin-bottom: 3%;
    }

    .button {
        margin-top: 3%;

        border-radius: 50%;
        font-weight: bold;
    }

    .button:hover {
        background-color: black;
        font-size: 15px;
        color: #ffff;
    }

    .other-link {
        background-color: black;
        color: white;
        width: 70%;
        margin-left: 20%;
        text-align: center;
        font-size: 20px;
    }

    .other-link .other-link-a {
        color: blue;
        text-decoration: none;
    }
</style>

{% if form.errors %}
    {% for field, error in form.errors.items %}
        <div style="background-color: black; width: 70%; margin-left: 20%; margin-top: 1.5%; text-align: center; font-size: 20px;">
            <p><small style="color: white; font-weight: bold;">{{ error  }}</small></p>
        </div>
    {% endfor %}
{% endif %}

<div>
    <h1 class="register-head">LOGIN HERE</h1>


    <form  class="form" action="" method="POST">
        {% csrf_token %}

        <div class="reg-form">
            <label class="form-label">Enter Your Valid Gmail</label>
            <div class="form-input">
            <input type="email" name="email">
            </div>
        </div>

        <div class="reg-form">
            <label class="form-label">Enter Your Password</label>
            <div class="form-input">
            <input type="password" name="password">
            </div>
        </div>

        <div class="reg-form">
            <div class="form-input-button">
                <button class="button">login please!</button>
            </div>
        </div>
    </form>

    <div class="other-link">
        <p>If you don't have an account, <a class="other-link-a" href="{% url 'register' %}"> >: Please click here to register! :< </a></p>
    </div>
</div>
{% endblock content %}
