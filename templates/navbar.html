{% load static %}

<div class="overflow-auto">
    <span class="course-header">
<div id="desktop-header">
  <div class="contents">
    <div class="left">
      <div class="ocw-logo">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/bus_logo.jpeg'' %}" alt="Home" style="height: 70px; border-radius: 50%;"/>
        </a>

        {% if request.user.is_authenticated and request.user.is_staff or request.user.is_admin %}

        <a   class="text-white text-decoration-none font-weight-bold pl-5 pr-3 py-2"    href="{% url 'bus' %}"  >Create Bus</a>
        {% else %}
        <a   class="text-white text-decoration-none font-weight-bold pl-5 pr-3 py-2"    href="{% url 'home' %}"  >Home</a>
        {% endif %}

          <a   class="text-white text-decoration-none font-weight-bold pl-5 pr-3 py-2"    href="{% url 'book' %}"  >Book Ticket</a>
          <a   class="text-white text-decoration-none font-weight-bold pl-5 pr-3 py-2"    href="{% url 'all-tickets' %}"  >Tickets</a>

      </div>
    </div>
    <div class="right">

    {% if request.user.is_authenticated %}
      <a class="give-button text-white text-decoration-none font-weight-bold small-link d-flex align-items-center" aria-label="Donate to MIT OpenCourseWare" href="{% url 'home' %}">
        <span class="m-0 pr-2">Mr/Mrs: {{ request.user.username }}</span>
        <img src="{% static 'images/heart_burgundy.e7c8635e8cc6538b89fa.svg' %}" class="heart-burgundy" alt="" />
      </a>
      <a   class="text-white text-decoration-none font-weight-bold pl-5 pr-3 py-2"    href="{% url 'logout' %}"  >Logout</a>

    {% else %}
      <a   class="text-white text-decoration-none font-weight-bold px-3 py-2"   target="_blank"   href="{% url 'login' %}"  >Login</a>
      <a   class="text-white text-decoration-none font-weight-bold px-3 py-2"    href="{% url 'register' %}"  >Register</a>
  {% endif %}
    </div>
  </div>
</div>

    </span>


  </div>
